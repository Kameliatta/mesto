<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://code.s3.yandex.net/web-code/playlist-favicon.ico">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo__mesto.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="images/profile-photo.jpg" alt="Фото профиля">
        <div class="profile__info-container">
          <div class="profile__info-container-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button selected"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button selected"></button>
    </section>
    <section class="element-container">
      <ul class="elements">
      </ul>
    </section>
  </main>
  <div class="popup" id="edit">
    <div class="popup__content">
      <form id="edit-container" name="about-profile" class="popup__container" novalidate>
        <button id="close-edit" type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field">
          <input id="name" type="text" name="firstname" class="popup__info" placeholder="Имя" value="" minlength="2" maxlength="40" required>
          <span id="name-error" class="popup__error-text"></span>
        </label>
        <label class="popup__field">
          <input id="description" type="text" name="description" class="popup__info" placeholder="О себе" value="" minlength="2" maxlength="200" required>
          <span id="description-error" class="popup__error-text"></span>
        </label>
        <button id="save" type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="add">
    <div class="popup__content">
      <form name="about-card" class="popup__container" id="add-container" novalidate>
        <button id="close-add" type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__field">
          <input id="title" type="text" name="title" class="popup__info" placeholder="Название" value=""  minlength="2" maxlength="30" required>
          <span id="title-error" class="popup__error-text"></span>
        </label>
        <label class="popup__field">
          <input id="link" type="url" name="link" class="popup__info" placeholder="Ссылка на картинку" value="" required>
          <span id="link-error" class="popup__error-text"></span>
        </label>
        <button id="create" type="submit" class="popup__submit" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup" id="open-image">
    <div class="popup__content">
      <button id="close-image" type="button" class="popup__close-button"></button>
      <img class="popup__image" id="big-image" alt="изображение">
      <p id="image-text" class="popup__text"></p>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <template class="element-container_template">
    <li class="element">
      <img class="element__image">
      <button class="element__delete-button"></button>
      <div class="element__container">
        <h3 class="element__container-text"></h3>
        <button type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
