<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image" href="https://code.s3.yandex.net/web-code/playlist-favicon.ico"/>
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo__mesto.svg" alt="Логотип Место">
  </header>
  <section class="popup popup__opened">
    <div class="popup__content">
      <button class="popup__close-button"></button>
      <form class="popup__container">
        <span class="popup__title">Редактировать профиль</span>
        <input type="text" name="firstname" class="popup__name" value="Жак-Ив Кусто">
        <input type="text" name="lastname" class="popup__lastname" value="Исследователь океана">
        <input type="submit" value="Сохранить" class="popup__submit">
      </form>
    </div>
  </section>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="images/Avatar.jpg" alt="Фото профиля">
        <div class="profile__info-container">
          <div class="profile__info-container-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <span class="profile__text">Исследователь океана</span>
          </div>
          <button id="edit" class="edit-button selected"></button>
        </div>
      </div>
      <button class="add-button selected"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/karachaevsk.jpg" alt="фотография">
        <div class="element__container">
          <p class="element__container-text">Карачаевск</p>
          <button class="like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/elbrus.jpg" alt="фотография">
        <div class="element__container">
          <p class="element__container-text">Гора Эльбрус</p>
          <button class="like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/dombai.jpg" alt="фотография">
        <div class="element__container">
          <p class="element__container-text">Домбай</p>
          <button class="like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/elbrus.jpg" alt="фотография">
        <div class="element__container">
          <p class="element__container-text">Гора Эльбрус</p>
          <button class="like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/dombai.jpg" alt="фотография">
        <div class="element__container">
          <p class="element__container-text">Домбай</p>
          <button class="like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/karachaevsk.jpg" alt="фотография">
        <div class="element__container">
          <p class="element__container-text">Карачаево-Черкесия</p>
          <button class="like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <span class="footer__copyright">&copy; 2021 Mesto Russia</span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
