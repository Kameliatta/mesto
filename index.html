<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://code.s3.yandex.net/web-code/playlist-favicon.ico">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo__mesto.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="images/profile-photo.jpg" alt="Фото профиля">
        <div class="profile__info-container">
          <div class="profile__info-container-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button selected"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button selected"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/karachaevsk.jpg" alt="фотография">
        <div class="element__container">
          <h3 class="element__container-text">Карачаевск</h3>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/elbrus.jpg" alt="фотография">
        <div class="element__container">
          <h3 class="element__container-text">Гора Эльбрус</h3>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/dombai.jpg" alt="фотография">
        <div class="element__container">
          <h3 class="element__container-text">Домбай</h3>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/elbrus.jpg" alt="фотография">
        <div class="element__container">
          <h3 class="element__container-text">Гора Эльбрус</h3>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/dombai.jpg" alt="фотография">
        <div class="element__container">
          <h3 class="element__container-text">Домбай</h3>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/karachaevsk.jpg" alt="фотография">
        <div class="element__container">
          <h3 class="element__container-text">Карачаево-Черкесия</h3>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <div class="popup">
    <div class="popup__content">
      <form name="about" class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="name" type="text" name="firstname" class="popup__info" placeholder="Имя" value="">
        <input id="description" type="text" name="description" class="popup__info" placeholder="О себе" value="">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <script src="javascript/script.js"></script>
</body>
</html>
